<div class = "settingsOptions" id = "GeneralSettings">
    <div class = "titleText" id = "settingsTitle">GENERAL SETTINGS</div>
    <div class = "setting" id = "volume">
        <div class = "textLeft" id = "Volume">Volume</div>
        <div class = "button" id = "volumeMinus">-</div>
        <div class = "text" id = "currentVolume">100</div>
        <div class = "button" id = "volumePlus">+</div>
    </div>
    <div class = "setting" id = "sfxvolume">
        <div class = "textLeft" id = "SFXVolume">SFX Volume</div>
        <div class = "button" id = "sfxvolumeMinus">-</div>
        <div class = "text" id = "currentSFXVolume">100</div>
        <div class = "button" id = "sfxvolumePlus">+</div>
    </div>
    <div class = "setting" id = "musicvolume">
        <div class = "textLeft" id = "MusicVolume">Music Volume</div>
        <div class = "button" id = "musicvolumeMinus">-</div>
        <div class = "text" id = "currentMusicVolume">100</div>
        <div class = "button" id = "musicvolumePlus">+</div>
    </div>
    <div class = "setting" id = "fov">
        <div class = "textLeft" id = "FOV">FOV</div>
        <div class = "button" id = "fovMinus">-</div>
        <div class = "text" id = "currentFov">90</div>
        <div class = "button" id = "fovPlus">+</div>
    </div>
    <div class = "setting" id = "tutorial">
        <div class = "textLeft" id = "Tutorial">Tutorial</div>
        <div class = "button" id = "tutorialMinus">-</div>
        <div class = "text" id = "currentTutorial">Yes</div>
        <div class = "button" id = "tutorialPlus">+</div>
    </div>
    <div class = "setting" id = "sensitivity">
        <div class = "textLeft" id = "Sensitivity">Sensitivity</div>
        <div class = "button" id = "senMinus">-</div>
        <div class = "text" id = "currentSen">2.0</div>
        <div class = "button" id = "senPlus">+</div>
    </div>
</div>
<div = class = "backButton">
    <div class = "button" id= "backButton">BACK</div>
</div>
