<!DOCTYPE html>
<html>
  <head>
      <title>Putt Putt Web</title>
    <meta charset="utf-8"/>
    <!-- Ensure that everything scales appropriately on a mobile device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- Let's borrow a cool looking Font from Google -->
    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet'>
  </head>
  <body>
    <div id="gameArea"></div>
        <div class="titleWrapper">
            <div class="title">
                <img src="putt putt logo.png" alt="Logo">
            </div>
        </br>
            <div class = "subtitle">
                CREATE A GAME TO ENJOY WITH YOUR FRIENDS!
            </div>
            <form id="createGame" action="./lobby" method="POST">
                <div class="info">
                    <label for="createPlayerName">PLAYER NAME</label>
                    <input name="createPlayerName" type="text"/>
                </div>
                <div class="buttons">
                    <button type="submit" id="btnStartCreateGame" class="btn">CREATE</button>
                    <div style="clear:both"></div>
                </div>
            </form>
        </div>
  </body>
</html>
