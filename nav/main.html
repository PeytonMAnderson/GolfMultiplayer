<!DOCTYPE html>
<html>
  <head>
    <title>Putt Putt Web</title>
    <meta charset="utf-8"/>
    <!-- Ensure that everything scales appropriately on a mobile device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- Let's borrow a cool looking Font from Google -->
    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet'>
  </head>
  <body>
    <div id="gameArea"></div>
        <div class="titleWrapper">
            <div class="title">
              <img src="putt putt logo.png" alt="Logo">
            </div>
            <div class = "subtitle">
                MAIN MENU
            </div>
            <div class="buttons">
                <form id="Create" action="./create" method="GET">
                  <button type="submit" id="btnCreate" class="btn">CREATE</button>
                </form>
                <form id="Join" action="./join" method="GET">
                  <button type="submit" id="btnJoin" class="btn">JOIN</button>
                </form>
                <div style="clear:both"></div>
            </div>
        </div>
  </body>
</html>
